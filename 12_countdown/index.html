<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>

<body>
    <main>
        <!-- image -->
        <figure>
            <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29tcHV0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60" alt="gift picture">
        </figure>
        <!-- info -->
        <article class="gift-info">
            <h2>finish tutorial</h2>
            <h4 class="final-date"></h4>
            <p>lets work hard to finish all projects from tutorial: 15 vanilla JS projects</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">00</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">00</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">00</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">00</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
